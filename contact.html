<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact CCIU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">

    <nav class="nav-container">
    <a href="index.html" class="logo-area" style="text-decoration: none;">
        <i class="fas fa-shield-alt text-3xl text-blue-500"></i>
        <h1 class="text-2xl font-black text-white">CCIU</h1>
    </a>

    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="laws.html">Laws</a></li>
        <li><a href="awareness.html">Awareness</a></li>
        <li><a href="scams.html">Scams</a></li>
        <li><a href="contact.html" class="contact-btn">Contact Us</a></li>
    </ul>
    </nav>

    <section class="max-w-7xl mx-auto py-16 px-5">
        <div class="text-center mb-16">
            <h2 class="text-4xl font-bold mb-4">Get in Touch</h2>
            <p class="text-gray-400 text-lg">Have a query or want to report a cyber issue? Reach out to us.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
            
            <div class="space-y-8">
                <img src="https://images.unsplash.com/photo-1557597774-9d273605dfa9?q=80&w=2074&auto=format&fit=crop" alt="Office" class="rounded-xl shadow-2xl border border-gray-700 opacity-80 hover:opacity-100 transition">
                
                <div class="bg-gray-800 p-8 rounded-xl border-l-4 border-blue-500">
                    <h3 class="text-2xl font-bold mb-6">Contact Information</h3>
                    <div class="space-y-4">
                        <div class="flex items-center gap-4">
                            <div class="bg-blue-900/50 p-3 rounded-full"><i class="fas fa-phone-alt text-blue-400"></i></div>
                            <p class="text-lg">011-2345678 (Hotline)</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="bg-blue-900/50 p-3 rounded-full"><i class="fas fa-envelope text-blue-400"></i></div>
                            <p class="text-lg">help@cciu.gov.lk</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="bg-blue-900/50 p-3 rounded-full"><i class="fas fa-map-marker-alt text-blue-400"></i></div>
                            <p class="text-lg">Criminal Investigation Dept, Colombo 01.</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-gray-800 p-10 rounded-xl shadow-2xl border border-gray-700">
                <h3 class="text-2xl font-bold mb-6">Send us a Message</h3>
                <form name="contact" method="POST" data-netlify="true" class="space-y-6">
                    <div>
                        <label class="block text-gray-400 mb-2 font-semibold">Your Name</label>
                        <input type="text" name="name" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-4 focus:border-blue-500 focus:outline-none transition" placeholder="John Doe">
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2 font-semibold">Email Address</label>
                        <input type="email" name="email" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-4 focus:border-blue-500 focus:outline-none transition" placeholder="john@example.com">
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2 font-semibold">Message / Complaint</label>
                        <textarea name="message" rows="5" class="w-full bg-gray-900 border border-gray-600 rounded-lg p-4 focus:border-blue-500 focus:outline-none transition" placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold py-4 rounded-lg hover:from-blue-700 hover:to-blue-900 transition transform hover:scale-105">
                        Send Message
                    </button>
                </form>
            </div>

        </div>
    </section>

</body>
</html>
